<ng-container *ngIf="getActiveFileTreeItems().length > 0">
  <app-editor-topbar></app-editor-topbar>

  <ngx-monaco-editor class="my-code-editor" [options]="options()"
                     [ngModel]="selectedAppFileContent()"
                     (onInit)="onEditorInit($event)">
  </ngx-monaco-editor>
</ng-container>
